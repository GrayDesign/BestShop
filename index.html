<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <meta name="author" content="GrayDesign">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway:300,400,700,800&display=swap&subset=latin-ext"
          rel="stylesheet"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
<header class="header">
    <div class="header__container container">
        <a href="#" class="logo">BestShop</a>
        <nav>
            <ul class="header__nav">
                <li class="nav__element"><a href="#why-us" class="nav__link">Why us</a></li>
                <li class="nav__element"><a href="#benefits" class="nav__link">Benefits</a></li>
                <li class="nav__element"><a href="#prices" class="nav__link">Prices</a></li>
                <li class="nav__element"><a href="#contact" class="nav__link">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>

    <section class="banner">
        <div class="banner__content">
            <h1 class="banner__title">Sell More!</h1>
            <p class="banner__description">Open shop on our platform and increase your sales</p>
            <a href="#" class="btn btn--primary btn--large">Open your shop</a>
        </div>
        <img src="assets/Background.png" alt="Working on laptop" class="banner__image">
    </section>

    <section class="popularity">
        <div class="content">
            <h2 class="popularity__title">The most popular sales platform in country</h2>

            <div class="popularity__content">

                <div class="popularity__item">
                    <div class="popularity__graphics">
                        <div class="popularity__circle-secondary">
                            <img src="assets/Person.svg" alt="Person icon" class="popularity__icon">
                        </div>
                    </div>
                    <div class="popularity__number">100000+</div>
                    <div class="popularity__description">daily entries</div>
                </div>

                <div class="popularity__item">
                    <div class="popularity__graphics">
                        <div class="popularity__circle-primary">
                            <img src="assets/Eye.svg" alt="Eye icon" class="popularity__icon">
                        </div>
                    </div>
                    <div class="popularity__number">2000000+</div>
                    <div class="popularity__description">seen products<br>every day</div>
                </div>

                <div class="popularity__item">
                    <div class="popularity__graphics">
                        <div class="popularity__circle-third">
                            <img src="assets/Catalog.svg" alt="Catalog icon" class="popularity__icon">
                        </div>
                    </div>
                    <div class="popularity__number">10000+</div>
                    <div class="popularity__description">added posts<br>daily</div>
                </div>
            </div>
        </div>
    </section>

</main>
</body>

</html>
